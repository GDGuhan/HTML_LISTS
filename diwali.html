<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diwali Fun Crackers</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #0d0d0d, #000);
      overflow: hidden;
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 10px orange, 0 0 20px red;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px orange, 0 0 15px red; }
      to { text-shadow: 0 0 20px gold, 0 0 40px orange; }
    }

    .cracker {
      position: absolute;
      bottom: 0;
      width: 4px;
      height: 40px;
      background: red;
      animation: shoot 2s ease-out forwards;
    }

    @keyframes shoot {
      0% { bottom: 0; opacity: 1; }
      80% { bottom: 80%; opacity: 1; }
      100% { bottom: 80%; opacity: 0; }
    }

    .burst {
      position: absolute;
      border-radius: 50%;
      background: yellow;
      width: 10px;
      height: 10px;
      opacity: 0;
      animation: burst 1s ease-out forwards;
    }

    @keyframes burst {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(5); opacity: 0; }
    }

    .funny-text {
      position: absolute;
      font-size: 1.2rem;
      color: #ffeb3b;
      text-shadow: 0 0 10px #ff5722;
      opacity: 0;
      animation: textPop 2s ease-out forwards;
    }

    @keyframes textPop {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‡ Happy Diwali with Fun ðŸŽ‡</h1>

  <script>
    const funnyMessages = [
      "ðŸ¤£ Neighbour said: Crackers banned!",
      "ðŸ˜‚ Uncle slipped on banana peel!",
      "ðŸ˜… Amma said: 'Light diya, not fridge!'",
      "ðŸ¤£ Dog ran away with rocket!",
      "ðŸ˜‚ Friend shouted before it burst!"
    ];

    function launchCracker() {
      const cracker = document.createElement("div");
      cracker.classList.add("cracker");
      cracker.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(cracker);

      setTimeout(() => {
        const burst = document.createElement("div");
        burst.classList.add("burst");
        burst.style.left = cracker.style.left;
        burst.style.top = "20%";
        document.body.appendChild(burst);

        // Funny message
        const msg = document.createElement("div");
        msg.classList.add("funny-text");
        msg.innerText = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
        msg.style.left = (Math.random() * (window.innerWidth - 200)) + "px";
        msg.style.top = (Math.random() * (window.innerHeight - 300)) + "px";
        document.body.appendChild(msg);

        setTimeout(() => {
          burst.remove();
          msg.remove();
        }, 2000);
      }, 1800);

      setTimeout(() => cracker.remove(), 2000);
    }

    setInterval(launchCracker, 2000);
  </script>
</body>
</html>
